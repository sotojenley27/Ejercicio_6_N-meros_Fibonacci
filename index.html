  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Números Fibonacci</h1>
        <p>Generar los primeros 'n' números de la secuencia de Fibonacci.</p>
        <button onclick="generateFibonacci()">Ejecutar</button>
    </div>
    <script>
        function generateFibonacci() {
            let n = parseInt(prompt("Introduce cuántos números de Fibonacci deseas generar:"));
            if (isNaN(n) || n <= 0) {
                alert("Por favor, introduce un número válido mayor a 0.");
                return;
            }
            let fibonacci = [0, 1];
            for (let i = 2; i < n; i++) {
                fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
            }
            alert("Los primeros " + n + " números de Fibonacci son: " + fibonacci.join(", "));
        }
    </script>
</body>
</html>

    <script type="module" src="script.js"></script>
  </body>
</html>
